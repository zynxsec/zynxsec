<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse IP Lookup Tool By Saef-ZynxSec</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0f0;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    pre {
      background-color: #222;
      padding: 10px;
      border: 1px solid #0f0;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Reverse IP Lookup Tool By Saef-ZynxSec</h1>

  <p>Enter IP Address:</p>
  <input type="text" id="ipInput" value="216.239.36.21" />
  <br>
  <button onclick="reverseIP()">Submit</button>

  <h2>Result:</h2>
  <button onclick="copyToClipboard()">Copy All</button>
  <pre id="output"></pre>

  <script>
    async function reverseIP() {
      const ip = document.getElementById('ipInput').value.trim();
      const outputEl = document.getElementById('output');
      outputEl.textContent = 'Loading...';

      try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://caterscam-free100k.deno.dev/?ip=' + ip)}`);
        const wrapper = await res.json();
        const data = JSON.parse(wrapper.contents);

        if (Array.isArray(data.domains)) {
          outputEl.textContent = data.domains.map(d => d.domain).join('\n');
        } else {
          outputEl.textContent = 'Error: Invalid response structure.';
        }
      } catch (e) {
        outputEl.textContent = 'Failed to fetch data.\n' + e;
      }
    }

    function copyToClipboard() {
      const outputText = document.getElementById('output').textContent;
      navigator.clipboard.writeText(outputText).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    }
  </script>

</body>
</html>
